{% macro flash_messages(field_name) %}
    {% with messages = get_flashed_messages(category_filter=[field_name]) %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger m-2 col-md-11">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="border: none; background: unset">
                        <span><i class="fa fa-close"></i> </span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endmacro %}
